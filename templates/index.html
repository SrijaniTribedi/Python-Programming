<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📝 My To-Do List</h1>
        <form method="POST" action="/">
            <input type="text" name="content" placeholder="Enter a task" required>
            <button type="submit">Add Task</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li class="{{ 'completed' if task.completed else '' }}">
                    {{ task.content }}
                    <a href="{{ url_for('complete', id=task.id) }}">✅</a>
                    <a href="{{ url_for('delete', id=task.id) }}">❌</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
